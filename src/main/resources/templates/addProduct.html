<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body>
<div th:replace="partials/adminNav :: nav"></div>
<div class="container mt-2">
    <form method="post" action="/add" enctype="multipart/form-data">
        <div class="form-group">
            <label th:text="#{product.name}"></label>
            <input type="text" name="name" id="name" class="form-control" th:placeholder="#{product.name}">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="category">[[#{product.category}]]</label>
            </div>
            <select class="custom-select" name="category" id="category">
                <option th:each="category: ${categories}" th:value="${category.name()}">
                    [[#{${category.name()}}]]
                </option>
            </select>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="material">[[#{product.material}]]</label>
            </div>
            <select class="custom-select" name="material" id="material">
                <option th:each="material: ${materials}" th:value="${material.name()}">
                    [[#{${material.name()}}]]
                </option>
            </select>
        </div>

        <div class="custom-file">
            <input type="file" class="custom-file-input" id="file" name="file" required>
            <label class="custom-file-label" for="file">[[#{product.choose_file}]]</label>
        </div>

        <div class="form-group mt-3">
            <label for="description">[[#{product.description}]]</label>
            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
        </div>

        <div class="form-group">
            <label th:text="#{product.price}"></label>
            <input type="text" name="price" id="price" class="form-control" th:placeholder="#{product.price}">
        </div>

        <div class="form-group">
            <label th:text="#{product.amount}"></label>
            <input type="text" name="amount" id="amount" class="form-control" th:placeholder="#{product.amount}">
        </div>

        <button type="submit" class="btn btn-pink">[[#{product.add}]]</button>
    </form>
</div>
</body>
</html>
