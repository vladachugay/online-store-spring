<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" c
            rossorigin="anonymous"></script>
    <title>Products</title>
</head>
<body>
<div th:replace="partials/adminNav :: nav"></div>
<div class="container">
    <a class="btn btn-outline-secondary my-3" data-toggle="collapse" href="#collapseExample" role="button"
       aria-expanded="false" aria-controls="collapseExample">
        Sort&Filter
    </a>
    <div class="collapse my-3" id="collapseExample">
        <div class="form-group mt-3">
            <form class="row g-4" method="post" action="/products/filter">
                <div class="col-md-3">
                    <label class="form-label" for="sorting" th:text="#{sort_by}"></label>
                    <select class="custom-select form-select-sm" name="sorting" id="sorting">
                        <option th:each="sort: ${sorting}" th:value="${sort.name()}">
                            [[#{${sort.name()}}]]
                        </option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label" for="category" th:text="#{product.category}"></label>
                    <select class="custom-select form-select-sm" name="category" id="category">
                        <option th:each="category: ${categories}" th:value="${category.name()}">
                            [[#{${category.name()}}]]
                        </option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label" for="material" th:text="#{product.material}"></label>
                    <select class="custom-select form-select-sm" name="material" id="material">
                        <option th:each="material: ${materials}" th:value="${material.name()}">
                            [[#{${material.name()}}]]
                        </option>
                    </select>
                </div>
                <div class="col-md-3">
                        Price between
                    <div class="form-group input-group-sm">
                        <label th:text="#{price_from}" for="price_from"></label>
                        <input type="price_from" name="price_from" id="price_from" class="form-control">
                        <label th:text="#{price_to}" for="price_to"></label>
                        <input type="price_to" name="price_to" id="price_to" class="form-control">
                    </div>
                </div>
                <button class="btn btn-outline-secondary" type="submit" th:text="#{apply}"></button>
            </form>
        </div>
    </div>
    <div class="card-columns">
        <div th:each="product: ${productPage}">
            <div class="card">
                <img class="card-img-top" src="img/1.png">
                <div class="card-body">
                    <h5 class="card-title"><a th:href="@{/products/} + ${product.id}" th:text="${product.name}"></a>
                    </h5>
                    <p class="card-text" th:text="#{${product.material}}"></p>
                    <p class="card-text" th:text="${product.price}"></p>
                    <a th:href="@{/products/edit} + ${product.id}" class="btn btn-outline-secondary mr-1"
                       th:text="#{product.edit}"></a>
                    <form th:action="@{/products/delete/} + ${product.id}" method="post">
                        <button type="submit" class="btn btn-outline-danger" th:text="#{product.delete}"></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <nav>
        <ul class="pagination d-flex justify-content-center">
            <li class="page-item" th:classappend="${currentPage <= 1} ? disabled">
                <a class="page-link"
                   th:href="@{/products(size=${productPage.size}, page=${currentPage - 1})}">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item" th:classappend="${pageNumber == productPage.number + 1} ? active"
                th:if="${productPage.totalPages > 0}" th:each="pageNumber : ${pageNumbers}">
                <a class="page-link" th:text="${pageNumber}"
                   th:href="@{/products(size=${productPage.size}, page=${pageNumber})}"></a>
            </li>
            <li class="page-item" th:classappend="${currentPage >= productPage.totalPages} ? disabled">
                <a class="page-link"
                   th:href="@{/products(size=${productPage.size}, page=${currentPage + 1})}">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

</body>
</html>
