<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
    <title>Products</title>
</head>
<body>
<div th:replace="partials/nav :: nav"></div>
<div class="container">
    Products
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col" th:text="#{name}"></th>
            <th scope="col" th:text="#{price}"></th>
            <th scope="col" th:text="#{category}"></th>
            <th scope="col" th:text="#{amount}"></th>
            <th scope="col" th:text="#{material}"></th>
            <th scope="col" th:text="#{date}"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product: ${productPage}">
            <th scope="row" th:text="${product.id}"></th>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.category}"></td>
            <td th:text="${product.amount}"></td>
            <td th:text="${product.material}"></td>
            <td th:text="${product.date}"></td>
        </tr>
        </tbody>
    </table>
    <nav>
        <ul class="pagination d-flex justify-content-center">
            <li class="page-item" th:classappend="${currentPage <= 1} ? disabled">
                <a class="page-link"
                   th:href="@{/products(size=${productPage.size}, page=${currentPage - 1})}">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item" th:classappend="${pageNumber == productPage.number + 1} ? active"
                th:if="${productPage.totalPages > 0}" th:each="pageNumber : ${pageNumbers}">
                <a class="page-link" th:text="${pageNumber}"
                   th:href="@{/products(size=${productPage.size}, page=${pageNumber})}"></a>
            </li>
            <li class="page-item" th:classappend="${currentPage >= productPage.totalPages} ? disabled">
                <a class="page-link"
                   th:href="@{/products(size=${productPage.size}, page=${currentPage + 1})}">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>


</body>
</html>
